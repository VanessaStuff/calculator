<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
  <ion-card-header>
    Card Header
  </ion-card-header>


  <ion-card-content>
    The result of the calculations will be shown here.
  </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="1"> 
        <button ion-button color="dark" block> 1 </button>
      </ion-col>
      <ion-col size="1"> 
        <button ion-button color="dark" large> 2 </button>
      </ion-col>
      <ion-col size="1"> 
        <button ion-button color="dark" large> 3 </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> 4</ion-col>
      <ion-col> 5</ion-col>
      <ion-col> 6</ion-col>
    </ion-row>
    <ion-row>
      <ion-col> 7</ion-col>
      <ion-col> 8</ion-col>
      <ion-col> 9</ion-col>
    </ion-row>
  </ion-grid>

  <!--<app-explore-container name="A calculator will be here soon"></app-explore-container> -->
</ion-content>
