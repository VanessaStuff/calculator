<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-item >
    <ion-label class="value">
      {{value}}
    </ion-label>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col> 
        <ion-button color="dark" expand="block" class="calc-button" (click)="onClick('1')">   1   </ion-button>
      </ion-col>
      <ion-col> 
        <ion-button color="dark" expand="block" class="calc-button" (click)="onClick('2')">   2   </ion-button>
      </ion-col>
      <ion-col> 
        <ion-button color="dark" expand="block" class="calc-button" (click)="onClick('3')">   3   </ion-button>
      </ion-col>
      <ion-col> 
        <ion-button color="dark" expand="block" class="calc-button" (click)="onOperation('x')">   x   </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> 
        <ion-button color="dark" expand="block" class="calc-button" (click)="onClick('4')">   4   </ion-button>
      </ion-col>
      <ion-col> 
        <ion-button color="dark" expand="block" class="calc-button" (click)="onClick('5')">   5   </ion-button>
      </ion-col>
      <ion-col> 
        <ion-button color="dark" expand="block" class="calc-button" (click)="onClick('6')">   6   </ion-button>
      </ion-col>
      <ion-col> 
        <ion-button color="dark" expand="block" class="calc-button" (click)="onOperation('-')">   -   </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> 
        <ion-button color="dark" expand="block" class="calc-button" (click)="onClick('7')">   7   </ion-button>
      </ion-col>
      <ion-col> 
        <ion-button color="dark" expand="block" class="calc-button" (click)="onClick('8')">   8   </ion-button>
      </ion-col>
      <ion-col> 
        <ion-button color="dark" expand="block" class="calc-button" (click)="onClick('9')">   9   </ion-button>
      </ion-col>
      <ion-col> 
        <ion-button color="dark" expand="block" class="calc-button" (click)="onOperation('+')">   +   </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> 
        <ion-button color="dark" expand="block" class="calc-button" (click)="onClick('0')">   0   </ion-button>
      </ion-col>
      <ion-col> 
        <ion-button color="dark" expand="block" class="calc-button" (click)="onOperation('C')">   C   </ion-button>
      </ion-col>
      <ion-col> 
        <ion-button color="dark" expand="block" class="calc-button" (click)="onOperation('/')">   /   </ion-button>
      </ion-col>
      <ion-col> 
        <ion-button color="dark" expand="block" class="calc-button" (click)="onOperation('=')">   =   </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>



  <!--<app-explore-container name="A calculator will be here soon"></app-explore-container> -->
</ion-content>
